models:
  local: "meta-llama/Meta-Llama-3.1-8B-Instruct"
  remote_cot: "gpt-5"
  remote_qa: "gpt-5"

mechanisms:
  use_phrasedp_plus: false  # Toggle for PhraseDP+
  default_epsilon: 2.0
  epsilon_values: [1.0, 2.0, 3.0]

database:
